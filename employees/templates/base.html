{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap4.5.3 CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  <!-- Option: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="{% static 'js/jquery-3.6.0.slim.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand font-weight-bold" href="{% url 'employees:list' %}" style="font-size: 1.8rem;">Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'employees:logout' %}">LOGOUT</a>
        </li>
      </ul>
    </div>
  </nav>

  {% if messages %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10">
        <ul class="messages list-unstyled">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="text-align: center;">
            {{ message }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  {% endif %}

  {% block contents %}{% endblock %}

  <nav class="navbar fixed-bottom bg-dark justify-content-center">
    <span class="navbar-text" style="color: #fff;">Copyright &copy; Brand</span>
  </nav>

</body>

</html>
