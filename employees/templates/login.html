{% load static %}

<!doctype html>
<html lang="ja" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap4.5.3 CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>Log In</title>
</head>

<body class="d-flex h-100 align-items-center text-center py-0">
  <form class="form-login" method="post" action="{% url 'employees:login' %}">
    <h1 class="mb-4">Management Tool</h1>
    <h3 class="h3 mb-3 font-weight-normal">Please Log In</h3>
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
    <label for="{{ field.id_for_label }}" class="sr-only">{{ field.label_tag }}</label>
      {{ field }}
    {% endfor %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>
</body>

</html>
